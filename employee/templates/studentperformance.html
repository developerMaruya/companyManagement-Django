<html>
<head>
<title>student profile</title>
<meta charset="UTF-8">
{% load static %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<body>
<form action="../sperformancecheck/" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{% include 'menu1.html' %}
<!--------------main section------------------------>
<div class="registratin_form">
<center>
<table border="1">
    <tr>
	    <td colspan="2">STUDENT PERFORMANCE FORM</td>
	</tr>
	<tr>
	   <td>NAME:</td>
	   <td><input type="text" name="name" required ></td>
	</tr>
	<tr>
	   <td>ROLL NO:</td>
	   <td><input type="text" name="rolln" required ></td>
	</tr>
	<tr>
	   <td>FATHER NAME:</td>
	   <td><input type="text" name="fname" required ></td>
	</tr>
	<tr>
	   <td>ADDRESS:</td>
	   <td><input type="text" name="address" required  ></td>
	</tr>
	<tr>
	   <td>MOBILE NO:</td>
	   <td><input type="number" name="mobile" required ></td>
	</tr>
	<tr>
	   <td>FULL MARKS:</td>
	   <td><input type="number" name="fmarks" required ></td>
	</tr>
	<tr>
	   <td>OBTAIN MARKS:</td>
	   <td><input type="number" name="obtain" required ></td>
	</tr>
	<tr>
	   <td>GRDE:</td>
	   <td><input type="text" name="grad" required ></td>
	</tr>
	<tr>
	   <td>PERCENTAGE:</td>
	   <td><input type="text" name="per" required ></td>
	</tr>
	<tr>
	   <td>ATTENDANCE:</td>
	   <td><input type="text" name="attendance" required ></td>
	</tr>
	<tr>
	   <td> STUDENT TYPE:</td>
	   <td><input type="text" name="stype" required placeholder="regular/destance" ></td>
	</tr>
	<tr>
	   <td>PERFORMANCE:</td>
	   <td><input type="text" name="performance" required ></td>
	</tr>
	<tr>
	   <td>student image:</td>
	   <td><input type="file" name="studenimage"></td>
	</tr>
	<tr>
	  <th colspan="2"><input type="submit"  class="btn" name="submit"></th>
	</tr>
</table>
</form>
</body>
</html>
