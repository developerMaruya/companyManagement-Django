<html>
<head>
<title>employee selery form</title>
<meta charset="UTF-8">
{% load static %}
{% csrf_token %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<body>
<form action="../employeeselarycheck/" method="POST">
<!----------------menu----------->
{% include 'menu1.html' %}
{% csrf_token %}
<!---------------/menu---------------->
<!--------------main section------------------------>
<div class="registratin_form">
<center>
<form>
<table border="1">
    <tr>
	    <td colspan="2">EMPLOYEE SELERY FORM</td>
	</tr>
	
	<tr>
	   <td>IDCARD NO:</td>
	   <td><input type="text" name="id" required ></td>
	</tr>
	<tr>
	   <td>EMPLOYEE NAME:</td>
	   <td><input type="text" name="name" required ></td>
	</tr>
	<tr>
	   <td>address:</td>
	   <td><input type="text" name="address" required ></td>
	</tr>
	<tr>
	   <td>date,month,year:</td>
	   <td><input type="text" name="date" required  ></td>
	</tr>
	<tr>
	   <td>monthely income:</td>
	   <td><input type="number" name="monthely" required ></td>
	</tr>
	<tr>
	   <td>total income:</td>
	   <td><input type="number" name="total" required ></td>
	</tr>
	<tr>
	   <td>given income:</td>
	   <td><input type="number" name="given" required ></td>
	</tr>
	<tr>
	   <td>remaning income:</td>
	   <td><input type="number" name="remaning" required ></td>
	</tr>
	<tr>
	     <td>WORK ROLE:</td>
		 <td><input type="text" name="work" required placeholder=" enter employee">
		</tr>
	<tr>
	  <th colspan="2"><input type="submit"  class="btn" name="submit"></th>
	</tr>
</table>
</form>
</body>
</html>
